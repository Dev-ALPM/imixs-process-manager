<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:i="http://xmlns.jcp.org/jsf/composite/imixs"
	template="/layout/template.xhtml">




	<f:metadata>
		<f:viewAction action="#{workflowController.onLoad()}" />
	</f:metadata>



	<ui:define name="content">
		<f:view>



			<h:form id="workitem_form_id">

				<div class="row">
					<div class="col-7" style="border-right: 1px solid #ccc;">
					
					
						<h2>#{workflowController.workitem.item['$WorkflowGroup']} â–¹
							#{workflowController.workitem.item['$WorkflowStatus']}</h2>
							
						<div class="row nested">
						<div class="col-6">
							<h:panelGrid columns="3">
								<h:outputLabel value="#{message.created}: " />
								<h:outputText
									value="#{workflowController.workitem.item['$created']} ">
									<f:convertDateTime timeZone="CET" type="both" dateStyle="medium" />
								</h:outputText>
								<h:outputText
									value=" #{message.by} #{workflowController.workitem.item['namcreator']} " />
								<h:outputLabel value="#{message.modified}: " />
								<h:outputText
									value="#{workflowController.workitem.item['$modified']} ">
									<f:convertDateTime timeZone="CET" type="both" dateStyle="medium" />
								</h:outputText>
								<h:outputText
									value=" #{message.by} #{workflowController.workitem.item['namcurrenteditor']}" />
							</h:panelGrid>
						</div>
						<div class="col-6 ">
						<dl>
									<dt>Team:</dt>
									<dd>
										<h:selectOneMenu id="team_id" style="width:100%"
											value="#{workflowController.workitem.item['team']}"
											required="false">
											<f:selectItem required="true"
												itemLabel="#{global.please_select}" itemValue="" />
											<f:selectItems value="#{teamController.teamSelection}" />
										</h:selectOneMenu>
									</dd>

								</dl>
						</div>
						
						</div>
							
						

						<!-- Error  -->
						<ui:include src="error.xhtml" />

						
							<div class="imixs-form-section-2">
								
							</div>

							
							<ui:include src="/pages/workflow/sub_main.xhtml" />
								</div>

						<div class="col-5">
							<!-- **** Workflow Actions & History  ***** -->
							<ui:include src="/pages/workflow/sub_workflowtoolbar.xhtml" />
						</div>
					</div>


				



			</h:form>
		</f:view>
	</ui:define>

</ui:composition>
